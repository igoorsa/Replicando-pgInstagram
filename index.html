<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="cont_phone">
                <img src="./img/instagram-celular.png" alt="celular" class="phone">                                
            </div>
            <div class="second">
                <div class="login">
                    <img src="./img/instagram-logo.png" alt="logo" class="logo">
                    <img src="./img/selfie.jpg" alt="" class="selfie">
                    <a href="#" class="continue">Continue as pRny</a>
                    <a href="#" class="remove">Remove Account</a>
                </div>
                <div class="not">
                    <p>Not pRny? </p>
                    <p><span>Switch Accounts</span> or <span>Sign Up</span></p>
                </div>
                <div class="apps">
                    <p>Get the app</p>
                <div class="img_app">
                    <img src="./img/apple-button.png" alt="apple butoon" class="aple">
                    <img src="./img/googleplay-button.png" alt="google buton" class="google">
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
